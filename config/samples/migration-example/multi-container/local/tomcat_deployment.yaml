apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
  namespace: liqo-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
        - name: tomcat
          image: docker.io/tomcat:latest
          ports:
            - containerPort: 8080
