apiVersion: skaffold/v4beta2
kind: Config
metadata:
  name: live-migration-operator
build:
  artifacts:
  - image: wordpress
    context: .
    docker: {}
manifests:
  kustomize:
    paths:
    - config/crd
profiles:
- name: default
  manifests:
    kustomize:
      paths:
      - config/default
- name: manager
  manifests:
    kustomize:
      paths:
      - config/manager
- name: prometheus
  manifests:
    kustomize:
      paths:
      - config/prometheus
- name: rbac
  manifests:
    kustomize:
      paths:
      - config/rbac
