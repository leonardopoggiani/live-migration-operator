name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 10 * * 1" # run "At 10:00 on Monday"
  workflow_call:
    inputs:
      skipTests:
        description: "Skip tests, useful when there is a dedicated CI job for tests"
        default: false
        required: false
        type: boolean

jobs:
  run:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          repository: leonardopoggiani/live-migration-operator
          token: ${{ secrets.TOKEN }}

      - name: Set up Git auth
        run: |
          echo "machine github.com login leonardopoggiani password ${{ secrets.TOKEN }}" > ~/.netrc
          chmod 600 ~/.netrc

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.20.0"

      - name: Set GOPRIVATE environment variable
        run: echo "export GOPRIVATE=github.com/leonardopoggiani" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libbtrfs-dev libdevmapper-dev libgpgme-dev libseccomp-dev
          git remote set-url origin git@github.com:leonardopoggiani/live-migration-operator.git
          git config --global credential.helper cache
          go env -w GOPRIVATE=github.com/leonardopoggiani/*
          git config --global --add url."git@github.com:".insteadOf "https://github.com/"

      - name: Install dependencies
        run: go mod download

      - name: Update dependencies
        run: go mod tidy

      - name: Install dependencies
        run: go get github.com/leonardopoggiani/live-migration-operator

      - name: Go Format
        run: gofmt -s -w .

      - name: Go Generate
        run: go generate ./...

      - name: Go Build
        run: go build -o live-migration-operator .

      - name: Go Compile Tests
        if: ${{ inputs.skipTests }}
        run: go test -exec /bin/true ./...

      - name: Go Test
        if: ${{ !inputs.skipTests }}
        run: go test -v -count=1 -race -shuffle=on -coverprofile=coverage.txt ./...

      - name: Go Benchmark
        if: ${{ !inputs.skipTests }}
        run: go test -v -shuffle=on -run=- -bench=. -benchtime=1x ./...
